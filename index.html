<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My to-do-list</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="my-div" class="header">
        <h2>My To-Do-List</h2>
        <input type="text" id="my-input" placeholder="Text...">
        <span onclick="addListItems()" class="add-button">Add</span>
    </div>

    <ul id="my-unordered-list">
        <li>Hang out with friends</li>
        <li class="checked">Meditate</li>
        <li>Read the book, "Atomic Habits"</li>
        <li>Complete 4 chapters of Physics</li>
        <li>Buy groceries</li>
        <li>Watch the anime, "Death Note"</li>
    </ul>

    <script src="script.js"></script>
</body>
</html>
